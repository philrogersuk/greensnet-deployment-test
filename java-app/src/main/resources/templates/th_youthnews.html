<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/mainLayout :: layout(~{::link}, ~{::section})}">
<head>
   <link rel="stylesheet" type="text/css" th:href="@{/css/youth.css}" />
</head>
<body>
<section>
   <div class="row">
      <div id="genericmodule" class="col-sm-8 topmodule">
         <div id="module">
            <div th:replace="fragments/youth/menu :: menu" ></div>

            <th:block th:if="${null ne news_items and not news_items.isEmpty()}">
               <th:block th:each="item : ${news_items}">
                  <h3 th:text="${#tem}">
                     <fmt:formatDate value="${item.timeOfRelease}" pattern="EEEE dd MMMM" />
                     -
                     <c:out value="${item.headline}" />
                  </h3>
                  <c:set var="temp" value="one

two" />
                  <c:set var="newline" value="${fn:substring(temp,3,5)}" />
                  <c:set value="${fn:split(item.item, newline)}" var="splitItem" />
                  <c:forEach var="para" items="${splitItem}">
                     <p>
                        <c:out value="${para}" />
                     </p>
                  </c:forEach>
                  <p><em th:text="${'Posted at ' + #temporals.format(item.timeOfRelease, 'HH:mm')}"></em></p>
               </th:block>
            </th:block>

            <p th:if="${null eq news_items or news_items.isEmpty()}">No news items could be found for this team.</p>
         </div>
      </div>
      <div id="genericsidebar" class="col-sm-4 topmodule">
         <div id="sidebar">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-0140213869397178" data-ad-slot="2289081698"
                 data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
         </div>
      </div>
   </div>
</section>
</body>
</html>
