<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/html"
      th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/admin/generic.css" />
</head>
<body>
<section>
    <div class="row">
        <div id="genericmodule" class="col-sm-8 topmodule">
            <div id="module">
                <form th:if="${null == club_list && null == param.method}" action="AdminFixtures" method="post">
                    <label for="season">Season:</label>
                    <select name="season" id="season">
                        <th:block th:each="season : ${season_list}">
                            <option th:value="${season}" th:text="${season} + '/' + ${season + 1}"></option>
                        </th:block>
                    </select><br /><br />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" value="Select" />
                </form>
                <th:block th:if="${#strings.equalsIgnoreCase(param.method,'squads')}">
                    <form th:replace="fragments/admin/fixture/lineup :: lineup"></form>
                </th:block>
                <th:block th:if="${#strings.equalsIgnoreCase(param.method,'goals')}">
                    <div th:replace="fragments/admin/fixture/scorers :: scorers"></div>
                </th:block>
                <th:block th:if="${#strings.equalsIgnoreCase(param.method,'edit')}">
                    <div th:replace="fragments/admin/fixture/edit :: edit"></div>
                </th:block>
                <th:block th:if="${null != fixture_list}">
                    <table th:replace="fragments/admin/fixture/list :: list"></table>
                    <form th:replace="fragments/admin/fixture/new :: new"></form>
                </th:block>
            </div>
        </div>
        <div id="genericsidebar" class="col-sm-4 topmodule">
            <div id="sidebar">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-0140213869397178" data-ad-slot="2289081698"
                     data-ad-format="auto"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
