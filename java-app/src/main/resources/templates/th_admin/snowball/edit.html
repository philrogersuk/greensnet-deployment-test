<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/admin/generic.css" />
</head>
<body>
<section>
    <div class="row">
        <div class="col-sm-8">
            <form action="AdminSnowball?method=editSubmit" method="post">
                <input type="hidden" name="drawId" id="drawId" th:value="${snowball_draw.id}" /><br /><br />
                <label for="date">Date:</label> <input type="text" name="date" id="date" th:value="${snowball_draw.date}" /><br /><br />
                <label for="name">Name:</label> <input type="text" name="name" id="name" th:value="${snowball_draw.name}" />" /><br /> <br />
                <label for="numEntries">NumEntries:</label> <input type="text" name="numEntries" id="numEntries" th:value="${snowball_draw.numEntries}" /><br /> <br />
                <label for="fund">Fund:</label> <input type="text" name="fund" id="fund" th:value="${snowball_draw.fund}" /><br /> <br />
                <label for="firstPrizeWinner">First Prize Winner:</label> <input type="text" name="firstPrizeWinner" id="firstPrizeWinner" th:value="${snowball_draw.firstPrizeWinner}" /><br /> <br />
                <label for="firstPrize">First Prize:</label> <input type="text" name="firstPrize" id="firstPrize" th:value="${snowball_draw.firstPrize}" /><br /> <br />
                <label for="secondPrizeWinner">Second Prize Winner:</label> <input type="text" name="secondPrizeWinner" id="secondPrizeWinner" th:value="${snowball_draw.secondPrizeWinner}" />" /><br /> <br />
                <label for="secondPrize">Second Prize:</label> <input type="text" name="secondPrize" id="secondPrize" th:value="${snowball_draw.secondPrize}" /><br /> <br />
                <label for="trustContribution">Trust Contribution:</label> <input type="text" name="trustContribution" id="trustContribution" th:value="${snowball_draw.trustContribution}" /><br /> <br />
                <label for="snowballContribution">Snowball Contribution:</label> <input type="text" name="snowballContribution" id="snowballContribution" th:value="${snowball_draw.snowballContribution}" /><br /> <br />
                <input type="submit" th:value="Add" />
            </form>

        </div>
        <div class="col-sm-4">
            <script type="application/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"/>
            <%-- Responsive --%>
            <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-0140213869397178" data-ad-slot="2289081698"
                 data-ad-format="auto"></ins>
            <script type="application/javascript">(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>
</section>
</body>
</html>
