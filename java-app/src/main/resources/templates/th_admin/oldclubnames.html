<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/admin/generic.css" />
</head>
<body>
<section>
    <div class="row">
        <div id="genericmodule" class="col-sm-8 topmodule">
            <div id="module">
                <table class="table">
                    <tr>
                        <th scope="col">Current Name</th>
                        <th scope="col">Old Name</th>
                        <th scope="col">Start Season</th>
                        <th scope="col">End Season</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    <tr th:each="item : ${old_club_name_list}">
                        <td th:text="${item.club.name}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.startSeason}"></td>
                        <td th:text="${item.endSeason}"></td>
                        <td><a href="@{AdminOldClubNames(method=edit,id=${item.id})}">Edit</a></td>
                        <td><a href="@{AdminOldClubNames(method=delete,id=${item.id})}">Delete</a></td>
                    </tr>
                </table>

                <form action="AdminOldClubNames?method=add" method="post">
                    <label for="club">Club:</label>
                    <select name="club" id="club">
                        <option th:each="item : ${club_list}" th:value="${item.id}" th:text="${item.getInternalName}"></option>
                    </select><br /><br />
                    <label for="oldName">Old Name:</label>
                    <input type="text" name="oldName" id="oldName" /><br /><br />
                    <label for="firstSeason">First Season:</label>
                    <select id="firstSeason" name="firstSeason">
                        <option value=""></option>
                        <option th:each="item : ${season_list}" th:value="${item}" th:text="${item + '/' + (item + 1)}"></option>
                    </select><br /><br />
                    <label for="lastSeason">Last Season:</label>
                    <select id="lastSeason" name="lastSeason">
                        <option value=""></option>
                        <option th:each="item : ${season_list}" th:value="${item}" th:text="${item + '/' + (item + 1)}"></option>
                    </select><br /><br />
                    <input type="submit" value="Add" />
                </form>
            </div>
        </div>
        <div id="genericsidebar" class="col-sm-4 topmodule">
            <div id="sidebar">
                <script type="application/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"/>
                <%-- Responsive --%>
                <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-0140213869397178" data-ad-slot="2289081698"
                     data-ad-format="auto"></ins>
                <script type="application/javascript">(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
