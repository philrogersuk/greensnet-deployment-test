<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/generic.css}" />
</head>
<body>
<section>
    <div class="row">
        <div class="col-sm-12">
            <img th:src="@{${sponsor.awsUrl}}"/>

            <h3>Update Image</h3>

            <form th:action="@{${'/AdminSponsors/' + id + '/UpdateImage'}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="logo">New Image</label>
                    <input type="file" class="form-control" name="logo" id="logo">
                </div>
                <button type="submit" class="btn btn-primary">Update Image</button>
            </form>

            <h3>Edit Item</h3>
            <form th:action="@{${'/AdminSponsors/' + id + '/Edit'}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:value="${sponsor.name}">
                </div>
                <div class="form-group">
                    <label for="websiteUrl">Website Url</label>
                    <input type="text" class="form-control" name="websiteUrl" id="websiteUrl" th:value="${sponsor.websiteUrl}">
                </div>
                <div class="form-group">
                    <label for="altText">Alt Text</label>
                    <input type="text" class="form-control" name="altText" id="altText" th:value="${sponsor.altText}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

</section>
</body>
</html>
