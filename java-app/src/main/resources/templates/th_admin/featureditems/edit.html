<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/generic.css}" />
</head>
<body>
<section>
    <div class="row">
        <div class="col-sm-12">
            <img th:src="@{${item.awsUrl}}"/>

            <h3>Update Image</h3>

            <form th:action="@{${'/AdminFeaturedItems/' + id + '/UpdateImage'}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="image">New Image</label>
                    <input type="file" class="form-control" name="image" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Update Image</button>
            </form>

            <h3>Edit Item</h3>
            <form th:action="@{${'/AdminFeaturedItems/' + id + '/Edit'}}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="text" class="form-control" name="priority" id="priority" th:value="${item.priority}">
                </div>
                <div class="form-group">
                    <label for="targetUrl">Target Url</label>
                    <input type="text" class="form-control" name="targetUrl" id="targetUrl" th:value="${item.targetUrl}">
                </div>
                <div class="form-group">
                    <label for="altText">Alt Text</label>
                    <input type="text" class="form-control" name="altText" id="altText" th:value="${item.altText}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

</section>
</body>
</html>
