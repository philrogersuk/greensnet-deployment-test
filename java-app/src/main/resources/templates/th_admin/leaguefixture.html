<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/adminLayout :: layout(~{::link}, ~{::section})}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/admin/generic.css" />
</head>
<body>
<section>
    <div class="row">
        <div id="genericmodule" class="col-sm-8 topmodule">
            <div id="module">

                <form action="AdminLeagueFixtures" method="post" th:if="${null eq club_list}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <label for="season">Season:</label>
                    <select name="season" id="season">
                        <option th:value="${item}" th:text="${item + '/' + (item+1)}" th:each="item : ${season_list}"></option>
                    </select><br /><br />
                    <label for="competition">Competition:</label>
                    <select name="competition" id="competition">
                        <option th:value="${item.id}" th:text="${item.name}" th:each="item : ${league_list}"></option>
                    </select><br /><br />
                    <input type="submit" value="Select" />
                </form>
                <th:block th:if="${null ne league_fixture}">
                    <div th:replace="fragments/admin/leaguefixture/edit :: edit"></div>
                </th:block>
                <th:block th:if="${null ne fixture_grid}">
                    <table th:replace="fragments/admin/leaguefixture/grid :: grid"></table>
                    <form th:replace="fragments/admin/leaguefixture/new :: new"></form>
                </th:block>

            </div>
        </div>
        <div id="genericsidebar" class="col-sm-4 topmodule">
            <div id="sidebar">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-0140213869397178" data-ad-slot="2289081698"
                     data-ad-format="auto"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
