<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="edit" th:action="@{${'/AdminNews/Edit/'+ news_item.id }}" method="post">
   <label for="headline">Headline:</label><input type="text" name="headline" id="headline" th:value="${news_item.headline}" /><br /><br />
   <label for="story">Story:</label><textarea name="story" id="story" cols="60" rows="12" th:text="${news_item.item}"></textarea><br /><br />
   <label for="datetime">Date/Time:</label> <input type="text" name="datetime" id="datetime" th:value="${#temporals.format(news_item.timeOfRelease, 'yyyy-MM-dd HH:mm:ss')}" /><br /><br />
   <label for="youtubeId">Youtube Id:</label> <input type="text" name="youtubeId" id="youtubeId" th:value="${null ne youtube_video ? youtube_video.youtubeId: ''}" /><br /> <br />
   <label for="fixtureId">Fixture Id:</label> <input type="text" name="fixtureId" id="fixtureId" th:value="${null ne youtube_video ? youtube_video.linkedFixture: ''}" /><br /> <br />
   <input type="submit" value="Edit" class="btn btn-primary"/>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   <input type="hidden" th:name="month" th:value="${month}" />
   <input type="hidden" th:name="year" th:value="${year}" />
</form>
</body>
</html>
