<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="list" class="table">
   <tr>
      <th scope="col">Id</th>
      <th scope="col">Headline</th>
      <th scope="col">Item</th>
      <th scope="col">Date</th>
      <th scope="col">Actions</th>
   </tr>
   <tr th:each="item : ${news_items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.headline}"></td>
      <td th:text="${item.item}"></td>
      <td th:text="${item.timeOfRelease}"></td>
      <td>
         <form method="post" th:action="@{${'/AdminNews/' + item.id}}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:name="month" th:value="${month}" />
            <input type="hidden" th:name="year" th:value="${year}" />
            <input type="submit" th:value="Edit" class="btn btn-info" />
         </form>
         <form method="post" th:action="@{${'/AdminNews/' + item.id + '/Delete'}}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Delete" class="btn btn-danger" />
         </form>
      </td>
   </tr>
</table>
</body>
</html>
