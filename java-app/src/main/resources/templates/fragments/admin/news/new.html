<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="new" th:action="@{/AdminNews/Create}" method="post">
   <label for="headline">Headline:</label> <input type="text" name="headline" id="headline" /><br /><br />
   <label for="story">Story:</label><textarea name="story" id="story" cols="60" rows="12"></textarea><br /><br />
   <label for="datetime">Date/Time:</label> <input type="text" name="datetime" id="datetime" /><br /> <br />
   <label for="youtubeId">Youtube Id:</label> <input type="text" name="youtubeId" id="youtubeId" /><br /> <br />
   <label for="fixtureId">Fixture Id:</label> <input type="text" name="fixtureId" id="fixtureId" /><br /> <br />
   <input type="submit" value="Add" class="btn btn-primary"/>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   <input type="hidden" th:name="month" th:value="${month}" />
   <input type="hidden" th:name="year" th:value="${year}" />
</form>
</body>
</html>
