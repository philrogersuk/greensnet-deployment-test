<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="new">
    <form action="AdminLeagueFixtures?method=add" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" name="season" id="season" th:value="${selected_season}" />
        <input type="hidden" name="competition" id="competition" th:value="${selected_competition}" />
        <label for="date">Date:</label>
        <input type="text" name="date" id="date" /><br /><br />
        <label for="homeClub">Home Club:</label>
        <select name="homeClub" id="homeClub">
            <option th:each="item : ${club_list}" th:value="${item.id}" th:text="${item.name}"></option>
        </select><br /><br />
        <label for="homeScore">Home Score:</label>
        <input type="text" name="homeScore" id="homeScore" size="3" /><br /><br />
        <label for="awayScore">Away Score:</label>
        <input type="text" name="awayScore" id="awayScore" size="3" /><br /><br />
        <label for="awayClub">Away Club:</label>
        <select name="awayClub" id="awayClub">
            <option th:each="item : ${club_list}" th:value="${item.id}" th:text="${item.name}"></option>
        </select><br /><br />
        <label for="attendance">Attendance:</label>
        <input type="text" name="attendance" id="attendance" /><br /><br />
        <input type="submit" value="Add" />
    </form>

</div>
</body>
</html>
